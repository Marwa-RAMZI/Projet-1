<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Formulaire -->
    <div class="formulaire">
        <h1>Demande de produit</h1>
        <form id="commande">
            <div class="champ">
                <label for="nom">Nom et Prénom <span>*</span></label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom et prénom">
                <span id="error-nom" class="error-message"></span>
            </div>
            <div class="champ">
                <label for="adresse">Adresse <span>*</span></label>
                <input type="text" id="adresse" name="adresse" placeholder="Votre adresse">
                <span id="error-adresse" class="error-message"></span>
            </div>
            <div class="champ">
                <label for="code">Code Postal <span>*</span></label>
                <input type="text" id="code" name="code" placeholder="Votre code postal">
                <span id="error-code" class="error-message"></span>
            </div>
            <div class="champ">
                <label for="tel">Téléphone <span>*</span></label>
                <input type="tel" id="tel" name="tel" placeholder="Votre téléphone">
                <span id="error-tel" class="error-message"></span>
            </div>
            <div class="champ">
                <label for="quantite">Quantité <span>*</span></label>
                <input type="number" id="quantite" name="quantite" min="1" max="100">
                <span id="error-quantite" class="error-message"></span>
            </div>
            <div class="total">
                <label for="total">Total (MAD)</label>
                <span id="montant">0.00 DH</span>
                <button type="submit" class="btn-envoyer">Envoyer</button>
            </div>
        </form>
        <div id="message-succes">
            La commande a été envoyée avec succès !
        </div>
    </div>

    <script src="logic.js"></script>
</body>

</html>
